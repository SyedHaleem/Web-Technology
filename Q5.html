<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" align="center">
        <thead>
            <tr>
                <th>
                    <H1>Table Example: Spanning Rows and Columns</H1>
                    <div style="margin-left: 10px;">
                    <table width="550px" height="120px" border="1" cellspacing="2">
                        <caption>A more complex sample table</caption>
                        <thead>
                            <tr>
                                <th rowspan="4">
                                    <img src="/camel.png" alt="camel" width="100px" height="150">
                                </th>
                                <th rowspan="1" colspan="4">
                                    <p style="margin:5px 0;">Camelid comparison</p>
                                    <p style="margin:5px 0;">Approximate as of 6/2011</p>
                                </th>
                            </tr>
                            <tr>
                                <th rowspan="2" colspan="1"># of humps</th>
                                <th rowspan="2" colspan="1">Indigenous region</th>
                                <th rowspan="2" colspan="1">Spits?</th>
                                <th rowspan="2" colspan="1">Produces wool?</th>
                            </tr>
                            <tr></tr>
                            <tr></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><b>Camels (bactrian)</b></td>
                                <td>2</td>
                                <td>Africa/Asia</td>
                                <td>Yes</td>
                                <td>Yes</td>
                            </tr>
                            <tr>
                                <td><b>Liamas</b></td>
                                <td>1</td>
                                <td>Andes Mountains</td>
                                <td>Yes</td>
                                <td>Yes</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </th>
            </tr>
        </thead>
    </table>
</body>
</html>
